language: node_js

node_js:
- 8
- 10

sudo: false

env:
  matrix:
    - TEST_TYPE=build
    - TEST_TYPE=test
    - TEST_TYPE=flow
    - TEST_TYPE=lint
    - TEST_TYPE=build_website
  global:
    - CXX=g++-4.8
    # $GITHUB_TOKEN
    - secure: ""


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true

before_script:
# For additional debugging when Travis inevitably gets into a bad state.
- yarn list --depth=0

script:
- |
  if [ "$TEST_TYPE" != build_website ]
  then
    yarn run $TEST_TYPE
  else
    set -e
    ./node_modules/.bin/gulp
    if [ "$TRAVIS_PULL_REQUEST" = false ] && [ "$TRAVIS_BRANCH" = master ]; then
      # Automatically publish the website
      git config --global user.name "Travis CI"
      git config --global user.email "travis@reactjs.org"
      echo "machine github.com login reactjs-bot password $GITHUB_TOKEN" > ~/.netrc
      cd website && yarn install && GIT_USER=reactjs-bot npm run publish-gh-pages
    else
      # Make sure the website builds without error
      cd website && yarn install && yarn build
    fi

  fi

notifications:
  email:
    recipients:
      - claudio.procida@gmail.com
      - niveditc@gmail.com
    on_success: change # send a notification when the build status changes
    on_failure: always # always send a notification
  webhooks: https://code.facebook.com/travis/webhook/
