<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*
    INHERITANCE
      - takes the value of the nearest ancestor
      - i.e. will look toward the parent container

    */

    article{
      color: red;
    }
    
    p {
      color: blue;
    }

    p {
      color: green;
    }

    p {
      color: inherit /* color inherit overrides blue to be red */
    }
  
  </style>
</head>
<body>
  <article>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, ratione nulla! Ea amet eos cum vero quis quisquam in officiis doloribus! Ullam, assumenda deserunt? Optio, dicta. Harum ex autem assumenda?</p>
  </article>
  
</body>
</html>
