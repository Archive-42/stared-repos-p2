<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="./drag.css">
	<script src="./drag.js"></script>
	<title>DRAG AND DROP DEMO</title>
</head>

<body>

	<h1>DRAG AND DROP DEMO</h1>


	<div id="drag-demo">

		<section class="toppings">
			<ul class="toppings">
				<li>
					<label>Pepperoni</label>
					<p draggable="true" id="pepperoni" class="topping"></p>
				</li>
				<li>
					<label>Jalapeno</label>
					<p draggable="true" id="jalapeno" class="topping"></p>
				</li>
				<li>
					<label>Mushroom</label>
					<p draggable="true" id="mushroom" class="topping"></p>
				</li>
			</ul>


		</section>

		<section class="pizza">
			<div class="crust">
				<div id="drop-zone"></div>
			</div>
		</section>

	</div>

	<div id="break"></div>


</body>

</html>
