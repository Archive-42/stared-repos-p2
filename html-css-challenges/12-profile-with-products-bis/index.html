<html>
  <head>
    <meta charset="utf-8">
    <title>Product page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:300,400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="profile-header-wrapper">
      <div class="container profile-header-container">
        <div class="profile-header-infos">

            <h1>papillard</h1>
            <h2>co-founder @LeWagon</h2>
          </div>
        </div>
        <div class="tabs">
          <a class="tab active" href="#">
            <h3>350</h3>
            <p>Upvoted</p>
          </a>
          <a class="tab" href="#">
            <h3>456</h3>
            <p>Submitted</p>
          </a>
          <a class="tab" href="#">
            <h3>189</h3>

          </a>
          <a class="tab" href="#">
            <h3>13</h3>
            <p>Following</p>
          </a>
        </div>
      </div>
    </div>

      <div class="product">

          <div class="product-arrow"></div>

        <ul class="list-inline product-controls">
          <li><a href=""><i class="fa fa-heart"></i></a></li>
          <li><a href=""><i class="fa fa-share"></i></a></li>
          <li><a href=""><i class="fa fa-star"></i></a></li>

      </div>
      <div class="product">

          <div class="product-arrow"></div>

        <div class='product-body'>
          <h3>uSlide</h3>
          <p>Youtube sucks for education</p>
        </div>
        <ul class="list-inline product-controls">
          <li><a href=""><i class="fa fa-heart"></i></a></li>
          <li><a href=""><i class="fa fa-share"></i></a></li>
          <li><a href=""><i class="fa fa-star"></i></a></li>

      </div>
      <div class="product">
        <div class='product-upvote'>
          <div class="product-arrow"></div>

          <li><a href=""><i class="fa fa-star"></i></a></li>
        </ul>
      </div>
    </div>

</html>
