<!DOCTYPE html>

<html>
<head>
<style>
#wss{
	opacity:0;
	-webkit-transition:opacity 1.0s linear 0s;
	transition:opacity 1.0s linear 0s;
}
</style>
<script>
var wss_i = 0;
var pic_images = new Array(); // creates a new array to preload images
pic_images[0] = new Image(); // creates an instance of an Image object in the first array slot
pic_images[0].src = "BakariPSpic.jpg" // sets image src property to the image path, preloading the image in the process
pic_images[1] = new Image();
pic_images[1].src = "E3.1.jpg"
pic_images[2] = new Image();
pic_images[2].src = "E3.2.jpg"
var wss_elem;
function wssNext(){
	wss_i++;
	wss_elem.style.opacity = 0;
	if(wss_i > (pic_images.length - 1)){
		wss_i = 0;
	}
	setTimeout('wssSlide()',1000);
}
function wssSlide(){
	wss_elem.innerHTML = pic_images[wss_i];
	wss_elem.style.opacity = 1;
	setTimeout('wssNext()',2000);
}
</script>
</head>
<body>
<h1>My dog is <span id="wss"></span></h1>
<script>wss_elem = document.getElementById("wss"); wssSlide(); </script>
</body>
</html>
