<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Popover</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,700,500" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="banner">
      <div class="fadeInAndSlideDown">
        <h1>CSS animation</h1>
        <p>Pimp your page without any JS</p>
      </div>
      <i class="fa fa-angle-down pulse"></i>
    </div>

    <div class="text-center" id="address">
      <i class="fa fa-diamond hatch"></i>
      <div class="slideExpandUp">
        <h2>Le Wagon</h2>
        <p>25, rue du petit Musc 75004 Paris</p>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
