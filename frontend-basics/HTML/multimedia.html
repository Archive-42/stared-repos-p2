<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multimedia Tags</title>
    </head>

    <body>
        <!-- May set up params from CSS-->

        <!-- IMAGE -->
        <figure>
            <img src="imagen.jpg" height="100" width="100" alt="Description">
            <figcaption>Legend of figure</figcaption>
        </figure>

        <!-- AUDIO -->
        <audio src="audio.wav" type="audio/wav" controls="controls"></audio>

        <!-- VIDEO -->
        <!-- Tip: insert YouTube video with iframe tag -->
        <video src="video.mov" type="video/mov" controls="controls"></video>

        <h2>Audio & Video params</h2>
            <ul>
                <li>autoplay</li>
                <li>loop</li>
                <li>preload</li>
                <li>muted</li>
                <li>codecs="H.264,vorbis"</li>
            </ul>


<section>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GBUCmMxmup0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>
    </body>

    <footer>
        <!-- Endpage -->
    </footer>
</html>
